<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Wheather app</title>
</head>

<body data-bs-theme="dark">
  <div class="container">
    <nav class="navbar navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="">WeaTherApp</a>

      </div>
    </nav>
    <div class="card text-center mt-5">
      <div class="card-body  m-1">
        <h6> Please Allow Browser Location Access </h6>
      </div>
    </div>
    <div class="card  mt-5">
      <h5 class="card-header">Temperature</h5>
      <div class="card-body  mt-3">
        <form method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="col">
              <input name="latitude" id="latitude" required type="text" class="form-control p-3"
                placeholder="Enter Latitude">
            </div>
            <div class="col">
              <input name="longitude" id="longitude" required type="text" class="form-control p-3"
                placeholder="Enter Longitude">
            </div>
          </div>
          <button type="submit" class="btn btn-success mt-4">Show Temperature</button>
        </form>
      </div>
    </div>

    {% if temp %}
    <div class="card  mt-5">
      <div class="card-body  m-2">
        Currently <strong>{{ temp }}&deg; Celcius </strong>
      </div>
    </div>
    {% endif %}

  </div>

  <script src="{% static 'js/script.js' %}" defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
